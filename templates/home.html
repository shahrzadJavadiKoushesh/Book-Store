{% extends '_base.html' %}

{% block page_title %}
    Home Page
{% endblock page_title %}

{% block content %}
    <center><h1>Home Page</h1></center>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Logout</a> </p>
    {% else %}
        <a href="{% url 'login' %}"> Login</a> | <a href="{% url 'signup' %}">SignUp</a>
    {% endif %}
{% endblock content %}
